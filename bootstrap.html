<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap | Stats Preview Card Component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  

  <link rel="stylesheet" href="bootstrapstyles.css">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center background">
    <div class="card card-custom">
      <div class="row g-0 flex-grow-1 h-100">
        
        <div class="col-md-6 text-container">
          <h1 class="text-left">Get insights that help your <span class="highlight">business</span> now.</h1>
          <p class="text-left small-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row text-center ">
            <div class="col-4">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="col-4">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="col-4">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex image-container">
          <div class="overlay-container">
            <img src="./images/image-header-desktop.jpg" alt="Picture header" class="stretch">
            <div class="overlay"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
